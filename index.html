<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="assets/icon/number-icon.png"
      type="image/x-icon"
    />
    <title>Simple Counter</title>

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="counter">
        <h1 id="count">0</h1>
      </div>
      <div class="actions">
        <button class="button" id="minus">➖</button>
        <button class="button" id="reset">RESET</button>
        <button class="button" id="plus">➕</button>
      </div>
    </div>
    <footer class="github">
      <p>© Neel Patel 2022</p>
      <a href="github.io/neelthepatel8"
        ><img src="assets/img/GitHub-Mark-32px.png" alt="Github"
      /></a>
    </footer>
  </body>
</html>
